<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
	<script src="./angular.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.30/angular-ui-router.js"></script>

	<title>WebShop AngularJS</title>
</head>
<body ng-app="webshop" ng-controller="shopping as shoppingCtrl">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="home">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h3 class="text-primary">AngularJS Web Shop</h3>
			<hr style="border-top:1px dotted #ccc;">
			<div id="bg-background" class="col-8">
				<h4>PRODUCTS</h4>
				<hr style="border-top:1px groovy #ccc;">
				<div id="product">
					<div id="p_list" ng-repeat="product in shoppingCtrl.products">
						<span style="font-size:16px;">{{product.name}}</span>
						<center><img id="img" ng-src="{{product.image}}"></center>
						<div><label style="font-size:14px;">Price: ${{product.price}}</label></div>
						<button type="button" id="addtocart" class="btn btn-primary" ng-click="shoppingCtrl.addtoCart(product)">Add to cart</button>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h5>MY CART</h5>
					</div>
					<div class="panel-body table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>Product</th>
									<th>Price</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="product in shoppingCtrl.cart" ng-init = "shoppingCtrl.cartTotal()">
									<td>{{product.name}}</td>
									<td>${{product.price}}</td>
									<td><input type="number" ng-model="product.quantity" ng-change="updateCartProduct()" min="1" max="100"></td>
									<td><button type="button" ng-click = "shoppingCtrl.removeProduct(product)" class="btn bnt-danger">X</button></td>
									<td>${{ product.quantity * product.price }}</td>
								</tr>
								<tr ng-init = "shoppingCtrl.cartTotal()">
									<td align = "right">Total</td>
									<td>${{shoppingCtrl.cartTotal()}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
