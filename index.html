<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
	<script src="./angular.min.js"></script>
	<script src="./script.js"></script>
	<title>WebShop AngularJS</title>
</head>
<body ng-app="shoppingcart" ng-controller="shoppingCTR">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h3 class="text-primary">AngularJS Web Shop</h3>
			<hr style="border-top:1px dotted #ccc;">
			<div id="bg-background" class="col-8">
				<h4>PRODUCTS</h4>
				<hr style="border-top:1px groovy #ccc;">
				<div id="product">
					<div id="p_list" ng-repeat="product in products">
						<span style="font-size:16px;">{{product.p_name}}</span>
						<center><img ng-src="{{product.p_image}}"></center>
						<div><label style="font-size:14px;">Price: ${{product.p_price}}</label></div>
						<center><button type="button" class="btn btn-primary" ng-click="add_cart(product)">Add to cart</button></center>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h5>MY CART</h5>
					</div>
					<div class="panel-body table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>Product</th>
									<th>Price</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="cart in carts">
									<td>{{cart.p_name}}</td>
									<td>${{cart.p_price}}</td>
									<td><button type="button" class="btn bnt-danger">X</button></td>
								</tr>
								<tr>
									<td align = "right">Total</td>
									<td>${{total}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
