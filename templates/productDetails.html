<div class="container">
   <div class="row">
     <div class="col-6 offset-3">
       <h3 class="text-primary text-center mb-4">AngularJS Web Shop</h3>
       <div id="product" class="bg-white p-4 rounded shadow">
         <div class="row align-items-center">
           <div class="col-md-6 text-center">
             <h4>{{vm.product.name}}</h4>
             <img id="img" class="img-fluid rounded" ng-src="{{vm.product.image}}">
             <p id="desc">Description: {{vm.product.description}}</p>
             <p class="my-4 h4">${{vm.product.price}}</p>
           </div>
           <div class="col-md-6 text-center">
             <button type="button" id="addtocart" class="btn btn-primary" ng-click="vm.addToCart(vm.product, vm.quantity)">Add to cart</button>
             <span ng-show="vm.productAdded" class="text-success ml-3">
              Product added!
            </span>
           </div>
         </div>
       </div>
       <button ui-sref="home" type="button" id="btnBack" class="btn btn-primary" >Back to Product list</button>
     </div>
   </div>
 </div>
